<!DOCTYPE html>
<html>
<head>
  <title>萤石云多路巡检</title>
  <script src="./static/ezuikit/ezuikit.js"></script>
</head>
<body>
  <div id="player" style="width: 100%; height: 80vh;"></div>

  <script>
    // 设备列表配置
    const deviceList = [
      { 
        accessToken: "at.2xxxxxxxxxxxx", 
        deviceSerial: "G39444019", 
        channelNo: 1,
        title: "一楼大厅"
      },
      { 
        accessToken: "at.2xxxxxxxxxxxx", 
        deviceSerial: "K98465602", 
        channelNo: 1,
        title: "停车场入口"
      }
    ];

    // 初始化巡检界面
    const player = new EZUIKit.EZUIKitInspectionUI(
      document.getElementById('player'),
      {
        list: deviceList,
        layout: "quad",       // 四分屏
        autoplay: true,
        decoderPath: "/static/ezuikit/" // 解码库路径
      }
    );

    // 10秒后停止播放（示例）
    setTimeout(() => player.stop(), 10000);
  </script>
</body>
</html>
